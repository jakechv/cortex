{{ define "main" }}
<div class="grid-container">
  <div class="grid">
    <div class="page">
        <div class="content">
        <h2>Site Index</h2>
        {{ range .Pages }}
        <li><a href="{{.Permalink | relURL }}">{{.Title}}</a></li>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
